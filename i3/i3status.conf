general {
        colors = true
        interval = 1
}

order += "disk /"
order += "ethernet eth0"
order += "battery 0"
order += "load"
order += "time"

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
	format = "%status %percentage %remaining"
	path = "/sys/class/power_supply/BAT1/uevent"
}

time {
	format = "%V %d/%m %H:%M:%S"
}

load {
	format = "%1min"
}

disk "/" {
	format = "%free"
}
